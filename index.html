<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>World Database Lookup</title>
    <link rel="stylesheet" href="world.css">
    <script src="world.js" defer></script>
</head>
<body>
    <header>
        <img src="image/globe.png" alt="Globe" class="globe-image">
        <h1>World Database Lookup</h1>
    </header>
    <main>
        <div id="controls">
            <label for="country">Country:</label>
            <input id="country" type="search" name="country" placeholder="Enter country name">
            <button id="lookup-country">Lookup Country</button>
            <button id="lookup-cities">Lookup Cities</button>
        </div>
        <div id="result">
            <!-- Results -->
        </div>
    </main>
</body>
</html>
